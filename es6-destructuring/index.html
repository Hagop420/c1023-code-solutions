<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const book1 = {
        title: 'Goodnight Punpun',
        author: 'Inio Asano',
        libraryID: 3353,
      };

      const book2 = {
        title: 'Les Fleurs du mal',
        author: 'Charles Baudelaire',
        libraryID: 2345,
      };

      const objDes = { a: book1.title, b: book1.author, c: book1.libraryID };

      const objDes2 = { d: book2.title, e: book2.author, f: book2.libraryID };

      const { a, b, c } = objDes;

      const { d, e, f } = objDes2;

      const clashed = `The title of the book is ${a}, the author is ${b} and the id card is ${c}`;

      const clashed2 = `The title of the book is ${d}, the author is ${e} and the id card is ${f}`;

      console.log(clashed);
      console.log(clashed2);

      // Array destructuring

      const library = [
        {
          title: 'The Road Ahead',
          author: 'Bill Gates',
          libraryID: 1254,
        },
        {
          title: 'Walter Isaacson',
          author: 'Steve Jobs',
          libraryID: 4264,
        },
        {
          title: 'Mockingjay: The Final Book of The Hunger Games',
          author: 'Suzanne Collins',
          libraryID: 3245,
        },
        {
          title: "Dead Dead Demon's De De De De Destruction",
          author: 'Inio Asano',
          libraryID: 1233,
        },
      ];

      const [m, n, p] = library;

      console.log('book 1:', m);
      console.log('book 2:', n);
      console.log('book 3:', p);
    </script>
  </body>
</html>
