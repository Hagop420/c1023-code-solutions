<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const book1 = {
        title: 'Goodnight Punpun',
        author: 'Inio Asano',
        libraryID: 3353,
      };

      const book2 = {
        title: 'Les Fleurs du mal',
        author: 'Charles Baudelaire',
        libraryID: 2345,
      };

      let { title, author, libraryID } = book1;

      let { title: ttl2, author: auth2, libraryID: lId2 } = book2;

      const clashed = `The title of the book is ${title}, the author is ${author} and the id card is ${libraryID}`;
      const clashed2 = `The title of the book is ${ttl2}, the author is ${auth2} and the id card is ${lId2}`;

      console.log(clashed);
      console.log(clashed2);

      // Array destructuring

      const library = [
        {
          title: 'The Road Ahead',
          author: 'Bill Gates',
          libraryID: 1254,
        },
        {
          title: 'Walter Isaacson',
          author: 'Steve Jobs',
          libraryID: 4264,
        },
        {
          title: 'Mockingjay: The Final Book of The Hunger Games',
          author: 'Suzanne Collins',
          libraryID: 3245,
        },
        {
          title: "Dead Dead Demon's De De De De Destruction",
          author: 'Inio Asano',
          libraryID: 1233,
        },
      ];

      const [m, n] = library;

      const [book6] = library;

      console.log('book 1:', m);
      console.log('book 2:', n);
      console.log('book 3:', book6);
    </script>
  </body>
</html>
