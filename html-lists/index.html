<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ordered and unordered lists</title>
  </head>
  <body>
    <h1 style="text-transform: uppercase">
      html <span style="text-transform: capitalize">lists</span>
    </h1>

    <h2><strong>Ordered list example</strong></h2>
    <ol>
      <li>list 1 learn coding</li>
      <li>list 2 build projects</li>
      <li>list 3 get a job</li>
    </ol>

    <!-- unordered lists examples -->

    <h2><strong>Unordered list example</strong></h2>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>mySQL</li>
      <li>PHP</li>
    </ul>
  </body>
</html>
